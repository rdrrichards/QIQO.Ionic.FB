<ion-header>
  <ion-toolbar>
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let loc of locations; index as i" >
    <ion-button color="dark" (click)="clickLocation(loc.key)">{{loc.name}}</ion-button>
  </div>
  <ion-button color="primary" [routerLink]="['/add-location']" >Add New Location</ion-button>
</ion-content>
