<ion-header>
  <ion-toolbar>
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let loc of locations; index as i" >
      <ion-label (click)="clickLocation(loc.key)">{{loc.name}}</ion-label>
      <ion-icon name="eye" slot="end" (click)="clickLocation(loc.key)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button color="primary" [routerLink]="['/add-location']" >Add New Location</ion-button>
</ion-content>
