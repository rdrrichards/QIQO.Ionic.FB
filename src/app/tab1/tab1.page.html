<ion-header>
  <ion-toolbar>
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-buttons *ngFor="let loc of locations; index as i" >
    <button ion-button color="primary" (click)="clickLocation(loc.key)">{{loc.name}}</button>
  </ion-buttons>
  <button ion-button [routerLink]="['/add-location']" >Add New Location</button>
</ion-content>
