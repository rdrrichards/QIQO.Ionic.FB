<ion-header>
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of users; index as i" >
      <ion-label (click)="clickUser(user.email)">{{user.email}}</ion-label>
      <ion-icon name="eye" slot="end" (click)="clickUser(user.email)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
